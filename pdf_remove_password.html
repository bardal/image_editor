<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Password from PDF</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    input[type="file"], input[type="password"] { margin-top: 0.5em; }
    button { margin-top: 1em; }
    #result { margin-top: 2em; color: green; }
    #error { margin-top: 2em; color: red; }
  </style>
</head>
<body>
  <h1>Remove Password from PDF</h1>
  <form id="remove-password-form">
    <label>
      Select PDF file:
      <input type="file" id="pdf-file" accept="application/pdf" required>
    </label>
    <label>
      PDF Password:
      <input type="password" id="pdf-password" required>
    </label>
    <button type="submit">Remove Password</button>
  </form>
  <div id="result"></div>
  <div id="error"></div>
  <script>
    document.getElementById('remove-password-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('result').textContent = '';
      document.getElementById('error').textContent = '';
      const fileInput = document.getElementById('pdf-file');
      const passwordInput = document.getElementById('pdf-password');
      if (!fileInput.files.length) {
        document.getElementById('error').textContent = 'Please select a PDF file.';
        return;
      }
      const file = fileInput.files[0];
      const password = passwordInput.value;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer, { password });
        const savedPdfBytes = await pdfDoc.save();
        const blob = new Blob([savedPdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        document.getElementById('result').innerHTML = `
          <a href="${url}" download="unlocked.pdf">Download unlocked PDF</a>
        `;
      } catch (err) {
        document.getElementById('error').textContent =
          'Failed to unlock or process PDF. Make sure the password is correct and the PDF is not heavily encrypted.';
      }
    });
  </script>
  <p><em>Note: This tool works only if the PDF is not encrypted with advanced security, and you must know the password. Client-side JS libraries cannot remove the password from all types of encrypted PDFs.</em></p>
</body>
</html>
