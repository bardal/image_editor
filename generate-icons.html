<!DOCTYPE html>
<html><body>
<h3>Right-click each image and "Save image as..." to the project folder</h3>
<p>icon-192.png:</p><canvas id="c192" width="192" height="192"></canvas>
<p>icon-512.png:</p><canvas id="c512" width="512" height="512"></canvas>
<script>
const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#252528"/>
  <rect x="80" y="100" width="200" height="150" rx="4" fill="none" stroke="#3b8eed" stroke-width="16"/>
  <ellipse cx="350" cy="300" rx="90" ry="70" fill="none" stroke="#3b8eed" stroke-width="16"/>
  <line x1="120" y1="350" x2="300" y2="420" stroke="#c8c8cc" stroke-width="14" stroke-linecap="round"/>
  <polygon points="300,420 275,395 285,415" fill="#c8c8cc"/>
  <circle cx="160" cy="160" r="8" fill="#3b8eed"/>
  <circle cx="280" cy="160" r="8" fill="#3b8eed"/>
  <circle cx="280" cy="250" r="8" fill="#3b8eed"/>
  <circle cx="160" cy="250" r="8" fill="#3b8eed"/>
</svg>`;
const blob = new Blob([svg], {type: 'image/svg+xml'});
const url = URL.createObjectURL(blob);
const img = new Image();
img.onload = () => {
  for (const size of [192, 512]) {
    const c = document.getElementById('c' + size);
    const ctx = c.getContext('2d');
    ctx.drawImage(img, 0, 0, size, size);
    // Auto-download
    c.toBlob(b => {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(b);
      a.download = 'icon-' + size + '.png';
      a.click();
    });
  }
};
img.src = url;
</script>
</body></html>
